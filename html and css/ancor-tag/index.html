<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Types of target on A tag</h1>
    <ol>
        <li>
            <a href="page2.html" target="_self">_self</a>
        </li>
        <li>
            <a href="page2.html" target="_blank">_blank</a>
        </li>
        <li>
            <a href="page2.html" target="_top">_top</a>
        </li>
        <li>
            <a href="page2.html" target="_parent">_parent</a>
        </li>
        <li>
            <a href="page3.html" target="iframe1">iframe</a>
        </li>
    </ol>

    <h2>This is my iframe:</h2>
    <iframe  name="iframe1" frameborder="0"></iframe>

   
</body>
</html>
